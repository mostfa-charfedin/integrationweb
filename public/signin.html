<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspritFit - Créer un compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <nav class="w-full h-20 bg-[#1A3B5A] flex items-center justify-between px-6 lg:px-20 relative z-50">
        <div class="flex items-center gap-4">
            <img class="w-28 h-28 object-contain mt-[-10px]" src="../icons/logo.png" alt="EspritFit Logo" />
        </div>
        
        <a href="./acceuilAhlem.html" class="text-white opacity-80 hover:opacity-100 flex items-center gap-2 transition">
            <span>←</span> Retour à l’accueil
        </a>
    </nav>

    <main class="flex-grow relative flex items-center justify-center py-12 px-4">
        <div class="absolute inset-0 bg-[url('../icons/image4.png')] bg-cover bg-center z-0"></div>

        <div class="relative z-10 w-full max-w-[750px] bg-white rounded-2xl shadow-[0px_10px_30px_0px_rgba(0,0,0,0.25)] p-8 md:p-12">
            <h1 class="text-slate-900 text-3xl font-bold mb-2">Créer un compte</h1>
            <p class="text-slate-500 text-base mb-8">Rejoignez EspritFit et planifiez vos activités sportives facilement.</p>

            <form action="./confirmationInfo.html" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-slate-900 text-base font-semibold">Prénom</label>
                        <input type="text" placeholder="Votre prénom" 
                            class="w-full h-11 px-4 bg-white rounded-[10px] border border-[#D0D8E0] focus:ring-2 focus:ring-[#FF6B35] outline-none font-inter text-neutral-500">
                    </div>
                    <div class="space-y-2">
                        <label class="text-slate-900 text-base font-semibold">Nom</label>
                        <input type="text" placeholder="Votre nom" 
                            class="w-full h-11 px-4 bg-white rounded-[10px] border border-[#D0D8E0] focus:ring-2 focus:ring-[#FF6B35] outline-none font-inter text-neutral-500">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-slate-900 text-base font-semibold">Email universitaire</label>
                    <input type="email" placeholder="prenom.nom@esprit.tn" 
                        class="w-full h-11 px-4 bg-white rounded-[10px] border border-[#D0D8E0] focus:ring-2 focus:ring-[#FF6B35] outline-none font-inter text-neutral-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-slate-900 text-base font-semibold">Mot de passe</label>
                        <input type="password" placeholder="••••••••" 
                            class="w-full h-11 px-4 bg-white rounded-[10px] border border-[#D0D8E0] focus:ring-2 focus:ring-[#FF6B35] outline-none font-inter text-xs">
                    </div>
                    <div class="space-y-2">
                        <label class="text-slate-900 text-base font-semibold text-nowrap">Confirmer le mot de passe</label>
                        <input type="password" placeholder="••••••••" 
                            class="w-full h-11 px-4 bg-white rounded-[10px] border border-[#D0D8E0] focus:ring-2 focus:ring-[#FF6B35] outline-none font-inter text-xs">
                    </div>
                </div>

                <div class="flex items-center gap-3 py-2">
                    <input type="checkbox" id="terms" class="w-4 h-4 rounded border-neutral-500 text-[#FF6B35] focus:ring-[#FF6B35]">
                    <label for="terms" class="text-slate-900 text-sm font-semibold">
                        J’accepte les <a href="#" class="text-[#FF6B35] hover:underline">conditions d’utilisation</a>.
                    </label>
                </div>

                <button type="submit" class="w-full h-12 bg-[#FF6B35] rounded-[10px] text-white font-inter font-bold text-sm hover:bg-orange-600 transition shadow-md">
                    Créer mon compte
                </button>

                <div class="text-center pt-2">
                    <p class="text-slate-900 text-base">
                        Déjà inscrit ? <a href="./login.html" class="text-[#FF6B35] underline font-medium">Se connecter</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <footer class="w-full bg-[#1A3B5A] border-t border-[#D0D8E0] py-8 px-6 lg:px-20 text-white flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="flex-1">
            <h3 class="font-montserrat font-bold text-xl">ESPRITFIT</h3>
            <p class="opacity-90 text-sm font-montserrat max-w-sm">
                Plateforme universitaire pour découvrir, planifier et réserver des activités sportives.
            </p>
        </div>
        <div class="text-right flex flex-col items-center md:items-end font-montserrat">
            <span class="text-sm">Campus Esprit, Tunis</span>
            <span class="text-[#FF6B35] font-semibold">sport@esprit.tn</span>
            <span class="font-semibold">71 000 000</span>
        </div>
    </footer>

</body>
</html>
