<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activité Sportive - EspritFit</title>
  <!-- CDN de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Police Inter (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Police Montserrat (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100">

  <!-- Conteneur principal pleine largeur -->
  <div
    class="w-full min-h-screen flex flex-col bg-white shadow-[0_10px_40px_rgba(10,31,47,0.25)] overflow-hidden">

    <!-- Barre de navigation (logo + liens + icône) -->
    <div
      class="w-full h-20 px-20 pb-0.5 bg-gradient-to-r from-cyan-900 via-blue-950 to-slate-900 shadow-[0px_6px_30px_0px_rgba(10,31,47,0.40)] border-b-2 border-gray-300 inline-flex justify-start items-center">
      <!-- Logo -->
      <div class="w-44 h-14 flex items-center">
        <img src="../images/3.png" alt="Logo EspritFit" class="h-12 w-auto" />
      </div>
      <!-- Liens de navigation -->
      <div class="flex justify-start items-center gap-12 flex-1 text-white text-lg font-['Montserrat']">
        <button class="hover:underline">Accueil</button>
        <button class="hover:underline">Calendrier</button>
        <button class="hover:underline">Suivi Progression</button>
        <button
          class="px-6 py-2 rounded-3xl bg-gradient-to-b from-orange-500 to-red-500 shadow-md font-semibold">
          Activité Sportif
        </button>
      </div>
      <!-- Icône à droite -->
      <div class="w-5 h-5 bg-neutral-200 rounded-full"></div>
    </div>

    <!-- Contenu principal -->
    <main class="flex-1 flex flex-col px-16 pt-6 pb-10 bg-white">

      <!-- Ligne titre + flèche retour -->
      <div class="flex items-center justify-between mb-6">
        <!-- Flèche retour -->
        <img src="../images/7.png" alt="Retour" class="w-12 h-12" />

        <!-- Titre principal -->
        <h1
          class="flex-1 text-center text-slate-900 text-3xl font-bold font-['Inter'] leading-tight tracking-wide -ml-10">
          C’est le moment de bouger ! Pret (e) ?
        </h1>

        <!-- espace pour équilibrer la flèche -->
        <div class="w-10"></div>
      </div>

      <!-- Zone centrale avec illustration + texte de motivation -->
      <div class="flex-1 flex items-center justify-between gap-10">

        <!-- Illustration (gauche) -->
        <div class="flex-1 flex items-center justify-center">
          <img
            src="../images/5.png"
            alt="Sportifs en entraînement"
            class="w-full max-w-xl h-64 object-contain" />
        </div>

        <!-- Texte "On donne tout !" + 1 2 3 (droite, en escalier) -->
        <div class="w-64 flex flex-col items-start gap-6 pr-6">
          <div class="text-slate-900 text-2xl font-bold font-['Inter']">
            On donne tout !
          </div>
          <div class="flex flex-col gap-4 text-slate-900 font-bold font-['Inter'] text-4xl">
            <span class="pl-0">1</span>
            <span class="pl-6">2</span>
            <span class="pl-12">3</span>
          </div>
        </div>
      </div>

    </main>

    <!-- Footer (repris de index.html) -->
    <div
      class="w-full h-28 px-20 pt-px bg-cyan-900 border-t border-gray-300 inline-flex justify-between items-center">
      <div class="flex-1 inline-flex flex-col justify-start items-start gap-[5px]">
        <div class="self-stretch flex flex-col justify-start items-start">
          <div class="self-stretch justify-center text-white text-xl font-bold font-['Montserrat']">ESPRITFIT</div>
        </div>
        <div class="self-stretch opacity-90 flex flex-col justify-start items-start">
          <div class="self-stretch justify-center text-white text-sm font-normal font-['Montserrat']">
            Plateforme universitaire pour découvrir, planifier et réserver des activités sportives.
          </div>
        </div>
      </div>
      <div class="inline-flex flex-col justify-start items-end gap-[5px]">
        <div class="text-right justify-center text-white text-base font-normal font-['Montserrat']">Campus Esprit, Tunis
        </div>
        <div class="text-right justify-center text-orange-500 text-base font-semibold font-['Montserrat']">
          sport@esprit.tn
        </div>
        <div class="text-right justify-center text-white text-base font-semibold font-['Montserrat']">71 000 000</div>
      </div>
    </div>

  </div>

</body>

</html>
