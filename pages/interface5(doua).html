<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation confirmée - EspritFit</title>
  <!-- CDN de Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Police Inter (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Police Montserrat (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-white">

  <!-- Conteneur principal pleine largeur -->
  <div class="w-full min-h-screen flex flex-col bg-white overflow-hidden">

    <!-- Header (Barre de navigation) -->
    <div class="w-full h-20 px-20 bg-[#1C3D5A] shadow-[0px_6px_30px_0px_rgba(10,31,47,0.40)] inline-flex justify-between items-center">
      <!-- Logo -->
      <div class="w-44 h-14 flex items-center">
        <img src="../images/3.png" alt="Logo EspritFit" class="h-12 w-auto" />
      </div>
      <!-- Liens de navigation et bouton Connexion alignés à droite -->
      <div class="flex justify-end items-center gap-12 text-white text-base font-normal font-['Inter']">
        <button class="hover:underline">Accueil</button>
        <button class="hover:underline">Calendrier</button>
        <button class="hover:underline">Mes activités</button>
        <!-- Bouton Connexion -->
        <button class="px-6 py-2.5 bg-orange-500 rounded-lg shadow-[0px_4px_12px_0px_rgba(255,107,53,0.40)] text-white text-sm font-bold font-['Inter'] hover:opacity-90 transition">
          Connexion
        </button>
      </div>
    </div>

    <!-- Contenu principal -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 py-16 bg-white">
      
      <!-- Titre principal -->
      <h1 class="text-slate-900 text-3xl font-bold font-['Inter'] leading-10 mb-8 text-center">
        Réservation confirmée
      </h1>

      <!-- Icône de coche verte -->
      <div class="mb-8 flex items-center justify-center">
        <img src="../images/Check circle.png" alt="Coche de confirmation" class="w-24 h-24" />
      </div>

      <!-- Message de confirmation -->
      <p class="text-slate-900 text-xl font-bold font-['Inter'] leading-9 mb-12 text-center max-w-2xl">
        Votre réservation a été effectuée avec succès !
      </p>

      <!-- Boîte avec les détails de la réservation -->
      <div class="w-full max-w-2xl bg-gray-100 rounded-[5px] border border-gray-300 p-8 mb-12">
        <div class="flex flex-col gap-4">
          <div class="text-cyan-900 text-base font-normal font-['Inter'] leading-6">
            <span class="font-bold">Activité :</span> Yoga
          </div>
          <div class="text-cyan-900 text-sm font-normal font-['Inter'] leading-6">
            <span class="font-bold">Date :</span> Mercredi 24 Octobre 2025
          </div>
          <div class="text-cyan-900 text-base font-normal font-['Inter'] leading-6">
            <span class="font-bold">Heure :</span> 10h00 – 11h00
          </div>
        </div>
      </div>

      <!-- Boutons d'action -->
      <div class="flex items-center justify-center gap-6">
        <!-- Bouton orange "Voir mes activités" -->
        <button class="w-48 h-10 bg-orange-500 rounded-md text-white text-sm font-normal font-['Inter'] hover:bg-orange-600 transition">
          Voir mes activités
        </button>
        <!-- Bouton blanc "Partager avec un ami" -->
        <button class="w-48 h-10 bg-white rounded-md border-2 border-cyan-900 text-cyan-900 text-base font-normal font-['Inter'] hover:bg-gray-50 transition">
          Partager avec un ami
        </button>
      </div>

    </main>

    <!-- Footer -->
    <div class="w-full h-28 px-20 pt-px bg-cyan-900 border-t border-gray-300 inline-flex justify-between items-center">
      <div class="flex-1 inline-flex flex-col justify-start items-start gap-[5px]">
        <div class="self-stretch flex flex-col justify-start items-start">
          <div class="self-stretch justify-center text-white text-xl font-bold font-['Montserrat']">
            ESPRITFIT
          </div>
        </div>
        <div class="self-stretch opacity-90 flex flex-col justify-start items-start">
          <div class="self-stretch justify-center text-white text-sm font-normal font-['Montserrat']">
            Plateforme universitaire pour découvrir, planifier et réserver des activités sportives.
          </div>
        </div>
      </div>
      <div class="inline-flex flex-col justify-start items-end gap-[5px]">
        <div class="text-right justify-center text-white text-base font-normal font-['Montserrat']">
          Campus Esprit, Tunis
        </div>
        <div class="text-right justify-center text-orange-500 text-base font-semibold font-['Montserrat']">
          sport@esprit.tn
        </div>
        <div class="text-right justify-center text-white text-base font-semibold font-['Montserrat']">
          71 000 000
        </div>
      </div>
    </div>

  </div>

</body>

</html>
