<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ESPRITFIT – Connexion</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom palette -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            orangeMain: '#FF6B35',
            whiteSoft: '#FFF5F0',
            blueDark: '#0A1F2F',
          },
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
            montserrat: ['Montserrat', 'sans-serif'],
            inter: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen w-screen bg-whiteSoft font-poppins">

<!-- Page Wrapper -->
<div class="min-h-screen w-full flex flex-col">

  <!-- HEADER -->
  <header class="h-20 bg-blueDark flex items-center justify-between px-10">
    <img src="https://placehold.co/80x80" alt="Logo" class="h-16">
    <span class="text-white text-sm opacity-80 cursor-pointer hover:underline">
      ← Retour à l’accueil
    </span>
  </header>

  <!-- MAIN -->
  <main class="flex-1 relative flex items-center justify-center">

    <!-- Background image -->
    <img
      src="https://placehold.co/1920x1080"
      class="absolute inset-0 w-full h-full object-cover"
      alt="Background"
    />

    <!-- Overlay -->
    <div class="absolute inset-0 bg-blueDark/60"></div>

    <!-- Login Card -->
    <div class="relative z-10 w-full max-w-xl bg-white rounded-2xl shadow-2xl p-10">

      <h1 class="text-2xl font-bold text-blueDark mb-2">
        Connexion
      </h1>

      <p class="text-gray-500 mb-8">
        Accédez à votre espace sportif EspritFit.
      </p>

      <!-- Email -->
      <label class="block font-semibold text-blueDark mb-1">
        Email universitaire
      </label>
      <input
        type="email"
        placeholder="prenom.nom@esprit.tn"
        class="w-full h-11 rounded-lg border border-gray-300 px-4 mb-6
               focus:outline-none focus:ring-2 focus:ring-orangeMain"
      />

      <!-- Password -->
      <label class="block font-semibold text-blueDark mb-1">
        Mot de passe
      </label>
      <input
        type="password"
        placeholder="••••••••"
        class="w-full h-11 rounded-lg border border-gray-300 px-4 mb-6
               focus:outline-none focus:ring-2 focus:ring-orangeMain"
      />

      <!-- Options -->
      <div class="flex justify-between items-center mb-6">
        <label class="flex items-center gap-2 font-semibold text-blueDark">
          <input type="checkbox" class="accent-orangeMain">
          Se souvenir de moi
        </label>

        <a href="#" class="text-orangeMain text-sm hover:underline">
          Mot de passe oublié ?
        </a>
      </div>

      <!-- Button -->
      <button
        class="w-full h-11 bg-orangeMain text-white rounded-lg font-bold
               hover:bg-[#e85f2f] transition"
      >
        Se connecter
      </button>

      <!-- Register -->
      <p class="text-center mt-6">
        <span class="text-blueDark">Pas encore de compte ? </span>
        <a href="#" class="text-orangeMain underline">
          Créer un compte
        </a>
      </p>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="h-28 bg-blueDark px-10 flex justify-between items-center text-white font-montserrat">

    <div>
      <h2 class="text-xl font-bold">ESPRITFIT</h2>
      <p class="text-sm opacity-90 max-w-md">
        Plateforme universitaire pour découvrir, planifier et réserver des activités sportives.
      </p>
    </div>

    <div class="text-right">
      <p>Campus Esprit, Tunis</p>
      <p class="text-orangeMain font-semibold">sport@esprit.tn</p>
      <p class="font-semibold">71 000 000</p>
    </div>

  </footer>

</div>

</body>
</html>
